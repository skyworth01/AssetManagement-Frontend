<div class="container">
  <div class="box">
    <div class="bytestrone-image">
      <img class="byte-img" src="../../assets/images/bytestrone-image.png" />
    </div>
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>USERNAME <span class="star_mark">*</span></div>
        <input type="text" formControlName="username"/>
        <span class="error-message" *ngIf="userNameValidation?.invalid && userNameValidation?.touched">Username is required</span>
        
        <div>PASSWORD <span class="star_mark">*</span></div>
        <input type="password" formControlName="password"/>
        <span class="error-message" *ngIf="passwordValidation?.invalid && passwordValidation?.touched">Password is required</span>
        <button type="submit">LOGIN</button>
      </form>
    </div>
    <div class="footer">
      <div>Copyright &#169; 2022 Bytestrone.</div>
      <div>All rights reserved.</div>
    </div>
  </div>
</div>
